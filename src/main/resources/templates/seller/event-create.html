<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>이벤트 추가</title>
</head>
<body>
<h1>이벤트 추가</h1>
<form action="/api/seller/event" method="post">
    <label for="name">name</label>
    <input type="text" id="name" name="name"><br>
    <label for="eventStartDate">eventStartDate</label>
    <input type="datetime-local" id="eventStartDate" name="eventStartDate"><br>
    <label for="eventEndDate">eventEndDate</label>
    <input type="datetime-local" id="eventEndDate" name="eventEndDate"><br>
    <button type="submit">등록</button>
</form>
<script th:inline="javascript">
    const token = [[${accessToken}]];
    console.log(token)
    if (token) {
        document.cookie =
            'Authorization' + "=" + token + "; " +
            "path=/; expires=" + (new Date().getTime() + 30 * 60000) + ";";
    }
</script>
</body>

</html>
