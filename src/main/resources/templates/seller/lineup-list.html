<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div id="lineupList">
    <table>
        <thead>
        <tr>
            <th>순번</th>
            <th>이름</th>
            <th>인원</th>
            <th>상태</th>
            <th>대기 시작 시간</th>
            <th>도착 시간</th>
            <th>호출 횟수</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="lineup : ${lineupList}">
            <td th:text="${lineup.waitingNumber}">100</td>
            <td th:text="${lineup.name}">이름</td>
            <td th:text="${lineup.numOfMembers}">5</td>
            <td th:text="${lineup.status.value}">대기</td>
            <td th:text="${lineup.startedAt}">2023-03-01T11:00:00</td>
            <td th:text="${lineup.arrivedAt}">2023-03-01T12:00:00</td>
            <td><a href="lineup.html" th:href="@{/lineup/{lineupId}/status(status='CALL', lineupId=${lineup.id})}"
                   th:text="|고객 호출 ${lineup.callCount} 회|">고객 호출</a></td>
            <td><a href="lineup.html" th:href="@{/lineup/{lineupId}/status(staus='ARRIVE', lineupId=${lineup.id})}">고객
                도착</a></td>
            <td><a href="lineup.html" th:href="@{/lineup/{lineupId}/status(staus='CANCEL', lineupId=${lineup.id})}">대기
                취소</a></td>
        </tr>
        </tbody>
    </table>
</div>
</html>
