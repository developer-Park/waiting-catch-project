<!DOCTYPE html>
<html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>이벤트 수정</title>
</head>
<body>
<h1>이벤트 수정</h1>
<form th:action="@{/api/seller/events/{eventId}/update(eventId=${eventId})}" method="post"
      enctype="multipart/form-data">
    <input type="hidden" name="_method" value="PUT"/>
    <label for="name">name</label>
    <input type="text" id="name" name="name"><br>
    <label for="eventStartDate">eventStartDate</label>
    <input type="datetime-local" id="eventStartDate" name="eventStartDate"><br>
    <label for="eventEndDate">eventEndDate</label>
    <input type="datetime-local" id="eventEndDate" name="eventEndDate"><br>
    <button type="submit">등록</button>
</form>
</body>
<script th:inline="javascript">
    const token = [[${accessToken}]];
    if (token) {
        document.cookie =
            'Authorization' + "=" + token + "; " +
            "path=/; expires=" + (new Date().getTime() + 30 * 60000) + ";";
    }
</script>
</body>
</html>
