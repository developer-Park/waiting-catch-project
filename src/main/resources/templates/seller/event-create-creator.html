<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <meta charset="UTF-8">
    <title>쿠폰생성자 추가</title>
</head>
<body>
<h1>쿠폰 생성자 추가</h1>
<form th:action="@{/api/seller/events/{eventId}/coupon-creators(eventId=${eventId})}" method="post"
      enctype="multipart/form-data">
    <label for="name">name</label>
    <input type="text" id="name" name="name"><br>
    <label for="discountPrice">discountPrice</label>
    <input type="text" id="discountPrice" name="discountPrice"><br>
    <label for="discountType">discountType</label>
    <input type="text" id="discountType" name="discountType"><br>
    <label for="quantity">quantity</label>
    <input type="text" id="quantity" name="quantity"><br>
    <label for="expireDate">expireDate</label>
    <input type="datetime-local" id="expireDate" name="expireDate"><br>
    <button type="submit">등록</button>
</form>
<script th:inline="javascript">
    const token = [[${accessToken}]];
    if (token) {
        document.cookie =
            'Authorization' + "=" + token + "; " +
            "path=/; expires=" + (new Date().getTime() + 30 * 60000) + ";";
    }
</script>
</body>

</html>
