<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>판매자 관리</title>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script type="text/javascript" src="./jquery.cookie.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link type="text/css" th:href="@{/css/admin-style.css}" rel="stylesheet">
</head>
<body>
<header>
    <a href="/seller/templates/lineup">
        <div>WAITING CATCH</div>
    </a>
    <nav>
        <ul>
            <a href="/">판매자 님</a>
            <a th:href="@{/api/seller/logout}" th:method="get" enctype="multipart/form-data">
                <button onclick="sendTokenLogout()" type="button" class="btn">Logout</button>
            </a>
        </ul>
    </nav>
</header>
<nav class="menus">
    <ul>
        <a href="/seller/templates/lineup">줄서기 현황</a>
        <a href="/seller/templates/seller" style="color: #8B60C7">매장 관리</a>
        <a href="/seller/templates/menu">메뉴</a>
        <a href="/seller/templates/event">이벤트</a>
        <a href="/seller/templates/blacklist-demands">블랙리스트</a>
    </ul>
</nav>
<div class="body">
    <h1 style="color: #8B60C7">매장 관리</h1>

    <a th:href="@{/seller/templates/withdraw}" th:method="delete">
        <button type="button" class="btn">회원탈퇴</button>
    </a>

    <a href="seller-info.html" th:href="@{/seller/templates/info}" th:method="get">
        <button type="button" class="btn">판매자 정보 수정</button>
    </a>
    <a th:href="@{/seller/templates/update-restaurant}" th:method="get">
        <button type="button" class="btn">레스토랑 정보 수정</button>
    </a>
</div>
</body>
<script>
    function sendTokenLogout() {
        $.ajax({
            url: `/seller/logout`,
            type: 'GET',
            headers: {
                'content-type': 'application/json'
            }
        })
    }

    function sendTokenDelete() {
        $.ajax({
            url: `/seller/delete`,
            type: 'GET',
            headers: {
                'content-type': 'application/json'
            }
        })
    }
</script>
</html>
