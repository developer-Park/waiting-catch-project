<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
<div id="blacklistDemandList"></div>
</body>
<script>
    $(document).ready(function () {
        $.ajax({
            url: '/blacklist-demands',
            type: 'GET',
            headers: {
                'Authorization': localStorage.getItem('accessToken')
            }
        }).done(function (result) {
            $('#blacklistDemandList').replaceWith(result);
        })
    });
</script>
</html>
