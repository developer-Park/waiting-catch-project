<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="UTF-8">
    <title>메뉴</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link type="text/css" th:href="@{/css/admin-style.css}" rel="stylesheet">
</head>
<body>
<header>
    <a href="/seller/lineup-page">
        <div>WAITING CATCH</div>
    </a>
    <nav>
        <ul>
            <a href="/">판매자 님</a>
            <a href="hello.html" th:href="@{/hello}" th:method="get">
                <button onclick="sendTokenLogout()" type="button" class="btn">Logout</button>
            </a>
        </ul>
    </nav>
</header>
<nav class="menus">
    <ul>
        <a href="/seller/lineup-page">줄서기 현황</a>
        <a href="/seller">매장 관리</a>
        <a href="/menu" style="color: #8B60C7">메뉴</a>
        <a href="/event">이벤트</a>
    </ul>
</nav>
<div class="body">
    <div class="menu">
        <h1 style="color: #8B60C7">메뉴</h1>
        <a href="/menu/new">
            <button type="button" class="btn">메뉴추가</button>
        </a>
    </div>

    <div class="container">
        <div>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>메뉴 아이디</th>
                    <th>메뉴 이름</th>
                    <th>메뉴 가격</th>
                    <th>메뉴 이미지URL</th>
                    <th>메뉴 수정</th>
                    <th>메뉴 삭제</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${menus}">
                    <td th:text="${item.menuId}"></td>
                    <td th:text="${item.name}"></td>
                    <td th:text="${item.price}"></td>
                    <td th:text="${item.imageUrl}"></td>
                    <td>
                        <a th:href="@{/menu/update/{menuId}(menuId=${item.menuId})}">
                            <button type="button" class="btn">수정</button>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/menu/delete/{menuId}(menuId=${item.menuId})}" th:method="delete">
                            <button type="button" class="btn">삭제</button>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div> <!-- /container -->
</div>

</body>
</html>
